apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guesbook
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: azure-ci-east-asia
  source:
    path: guestbook/
    repoURL: git@github.com:dzungda/argocd-testing.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
